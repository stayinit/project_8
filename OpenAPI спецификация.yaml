openapi: 3.0.3
info:
  title: VK Pay Auth API
  version: 1.0.0
  description: OpenAPI спецификация для сервиса аутентификации и авторизации VK Pay

paths:
  /auth/register/start:
    post:
      summary: Начало регистрации по телефону
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
              properties:
                phone:
                  type: string
                  example: "+79001234567"
      responses:
        '200':
          description: Код отправлен

  /auth/register/verify:
    post:
      summary: Подтверждение SMS-кода
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
                - code
              properties:
                phone:
                  type: string
                  example: "+79001234567"
                code:
                  type: string
                  example: "1234"
      responses:
        '200':
          description: Пользователь создан, токены выданы

  /auth/login:
    post:
      summary: Вход в систему
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
                - password
              properties:
                phone:
                  type: string
                  example: "+79001234567"
                password:
                  type: string
                  example: "mypassword"
      responses:
        '200':
          description: Успешный вход, токены выданы
        '401':
          description: Неверный логин или пароль

  /auth/logout:
    post:
      summary: Выход из системы
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Сессия завершена
        '401':
          description: Неавторизован

  /auth/refresh:
    post:
      summary: Обновление токена
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5..."
      responses:
        '200':
          description: Новый access token и refresh token выданы
        '401':
          description: Недействительный или просроченный refresh token

  /auth/sessions:
    get:
      summary: Получение активных сессий
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Список активных сессий
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    session_id:
                      type: string
                      example: "abc123"
                    device:
                      type: string
                      example: "iPhone 13"
                    created_at:
                      type: string
                      format: date-time
                      example: "2025-08-25T10:15:30Z"

  /auth/sessions/{session_id}:
    delete:
      summary: Завершение сессии
      security:
        - bearerAuth: []
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
          description: Идентификатор сессии
      responses:
        '200':
          description: Сессия успешно завершена
        '404':
          description: Сессия не найдена
        '401':
          description: Неавторизован

  /auth/profile:
    get:
      summary: Получение профиля пользователя
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Профиль пользователя
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: string
                    example: "user-12345"
                  phone:
                    type: string
                    example: "+79001234567"
                  name:
                    type: string
                    example: "Иван Иванов"
        '401':
          description: Неавторизован

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT